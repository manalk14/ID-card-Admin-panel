<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Template | Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome-free-7.1.0-web/fontawesome-free-7.1.0-web/css/all.min.css">
    <!-- External Sidebar CSS -->
    <link rel="stylesheet" href="sidebar.css">
    <style>
        :root {
            --primary:#696cff; --primary-dark:#5f61e6; --secondary:#8592a3;
            --success:#71dd37; --warning:#ffab00; --danger:#ff3e1d;
            --info:#03c3ec; --dark:#233446; --light:#f5f5f9;
            --border-color:#d9dee3; --card-bg:#fff; --body-bg:#f5f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--body-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            color: #696969;
            overflow-x: hidden;
            display: flex;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            margin-left: 235px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            padding: 20px;
            background-color: var(--body-bg);
        }

        @media(max-width: 992px) {
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
        }

        /* Mobile Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2000;
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        @media(max-width: 992px) {
            .menu-toggle { 
                display: block; 
            }
        }

        /* Overlay mobile */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.4);
            backdrop-filter: blur(2px);
            z-index: 999;
        }
        
        .overlay.active { 
            display: block; 
        }

        /* Header */
        .main-header {
            background: white;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: .625rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(165,163,174,.1);
            border: 1px solid var(--border-color);
        }
        
        @media(max-width: 768px) {
            .main-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
        
       .main-header h1 {
      font-size: 1.7rem;
      color: var(--dark);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

        /* Buttons */
        .btn-primary-custom {
            background: var(--primary);
            color: white;
            border: none;
            padding: .6rem 1.2rem;
            border-radius: .4rem;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary-custom:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(105,108,255,.2);
            transform: translateY(-1px);
        }
        
        .btn-primary-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-outline-custom {
            border: 1px solid var(--primary);
            color: var(--primary);
            background: transparent;
            padding: .6rem 1.2rem;
            border-radius: .4rem;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-outline-custom:hover {
            background: rgba(105,108,255,0.05);
            transform: translateY(-1px);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        @media(max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media(max-width: 576px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: .625rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 4px rgba(165,163,174,.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(165,163,174,.1);
        }
        
        .stat-card h3 {
            font-size: 1.8rem;
            margin: 0;
            color: var(--dark);
        }
        
        .stat-card p {
            color: var(--secondary);
            margin: 0.5rem 0 0;
        }

        /* Card */
        .custom-card {
            background: white;
            border-radius: .625rem;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .custom-card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        
        @media(max-width: 576px) {
            .custom-card-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
        
        .custom-card-header h3 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--dark);
        }
        
        .custom-card-body {
            padding: 1.5rem;
            overflow-x: auto;
        }

        /* Table */
        .table-custom {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        @media(max-width: 768px) {
            .table-custom {
                min-width: 100%;
                font-size: 0.875rem;
            }
        }
        
        .table-custom th {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            background: #f7f7fb;
            font-weight: 600;
            color: var(--dark);
        }
        
        .table-custom td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            vertical-align: middle;
        }
        
        @media(max-width: 576px) {
            .table-custom th, .table-custom td {
                padding: 0.75rem;
            }
        }
        
        .table-custom tbody tr {
            transition: background-color 0.2s;
        }
        
        .table-custom tbody tr:hover {
            background: #f7f7fb;
        }

        /* Template Name Styling */
        .template-name-container {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: help;
        }
        
        @media (max-width: 768px) {
            .template-name-container {
                max-width: 100px;
            }
        }
        
        @media (max-width: 576px) {
            .template-name-container {
                max-width: 80px;
            }
        }
        
        /* For better table responsiveness */
        .table-custom td:nth-child(3) { /* Template name column */
            min-width: 100px;
            max-width: 150px;
        }

        /* Badges */
        .badge-custom {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-success-custom {
            background: rgba(113,221,55,.15);
            color: var(--success);
        }
    
        .badge-danger-custom {
            background: rgba(255,62,29,.1);
            color: var(--danger);
        }
        
        .badge-primary-custom {
            background: rgba(105,108,255,.1);
            color: var(--primary);
        }
        
        .badge-warning-custom {
            background: rgba(255,171,0,.1);
            color: var(--warning);
        }
        
        .badge-info-custom {
            background: rgba(3,195,236,.1);
            color: var(--info);
        }
        
        .badge-secondary-custom {
            background: rgba(133,146,163,.1);
            color: var(--secondary);
        }

        /* Action Menu */
        .action-menu {
            position: relative;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: .5rem;
            font-size: 1.2rem;
            color: var(--secondary);
            transition: color .2s;
        }
        
        .action-btn:hover {
            color: var(--primary);
        }
        
        .action-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: .5rem;
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
            min-width: 160px;
            z-index: 100;
        }
        
        @media(max-width: 576px) {
            .action-dropdown {
                min-width: 140px;
                font-size: 0.875rem;
            }
        }
        
        .action-dropdown.show {
            display: block;
        }
        
        .action-item {
            display: flex;
            align-items: center;
            gap: .75rem;
            padding: .75rem 1rem;
            cursor: pointer;
            transition: background .2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.875rem;
        }
        
        .action-item:hover {
            background: var(--light);
        }
        
        .action-item.view { color: var(--info); }
        .action-item.edit { color: var(--warning); }
        .action-item.delete { color: var(--danger); }
        .action-item.download { color: var(--primary); }

        /* Modal Styles */
        .modal-custom {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-custom.active {
            display: flex;
        }
        
        .modal-content-custom {
            background: white;
            border-radius: .75rem;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 24px rgba(0,0,0,.15);
        }
        
        @media(max-width: 768px) {
            .modal-custom {
                padding: 10px;
            }
            
            .modal-content-custom {
                max-height: 95vh;
            }
        }
        
        .modal-header-custom {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .modal-header-custom h3 {
            margin: 0;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
        }
        
        .close-btn-custom {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        
        .close-btn-custom:hover {
            color: var(--danger);
        }
        
        .modal-body-custom {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }
        
        @media(max-width: 576px) {
            .modal-body-custom {
                padding: 1rem;
            }
        }
        
        .modal-footer-custom {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            flex-shrink: 0;
        }
        
        .file-upload-area-custom {
            border: 2px dashed var(--border-color);
            border-radius: .5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all .3s;
        }
        
        .file-upload-area-custom:hover {
            border-color: var(--primary);
            background: rgba(105,108,255,.02);
        }
        
        .file-upload-area-custom.dragover {
            border-color: var(--primary);
            background: rgba(105,108,255,.05);
        }
        
        .upload-icon-custom {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .upload-text-custom {
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .upload-hint-custom {
            font-size: 0.875rem;
            color: var(--secondary);
        }
        
        .file-item-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--light);
            border-radius: .375rem;
            margin-bottom: 0.5rem;
        }
        
        .file-info-custom {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .file-remove-custom {
            color: var(--danger);
            cursor: pointer;
            padding: 0.25rem;
            background: none;
            border: none;
        }
        
        .btn-cancel-custom {
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--secondary);
            padding: .6rem 1.2rem;
            border-radius: .4rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-cancel-custom:hover {
            background: #f7f7fb;
        }

        /* Alert Messages */
        .alert-custom {
            padding: 1rem;
            border-radius: .5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            animation: slideIn 0.3s ease;
        }
        
        .alert-success-custom {
            background: rgba(113,221,55,.1);
            border-left: 3px solid var(--success);
            color: var(--success);
        }
        
        .alert-danger-custom {
            background: rgba(255,62,29,.1);
            border-left: 3px solid var(--danger);
            color: var(--danger);
        }
        
        .alert-warning-custom {
            background: rgba(255,171,0,.1);
            border-left: 3px solid var(--warning);
            color: var(--warning);
        }
        
        .alert-info-custom {
            background: rgba(3,195,236,.1);
            border-left: 3px solid var(--info);
            color: var(--info);
        }
        
        .alert-icon-custom {
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        .alert-content-custom {
            flex: 1;
        }
        
        .alert-content-custom h4 {
            margin: 0 0 0.25rem 0;
            font-size: 0.875rem;
        }
        
        .alert-content-custom p {
            margin: 0;
            font-size: 0.75rem;
        }

        /* Loader */
        .loader-custom {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state-custom {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--secondary);
        }
        
        .empty-state-custom i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }
        
        .empty-state-custom h4 {
            margin: 0 0 0.5rem;
            color: var(--dark);
        }
        
        .empty-state-custom p {
            margin: 0;
        }

        /* Refresh Button */
        .btn-refresh-custom {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--secondary);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-refresh-custom:hover {
            background: var(--light);
            color: var(--primary);
        }

        /* Image Preview */
        .image-preview-container-custom {
            margin-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }
        
        .image-preview-container-custom h4 {
            margin: 0 0 1rem;
            color: var(--dark);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .image-preview-grid-custom {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        @media(max-width: 576px) {
            .image-preview-grid-custom {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.75rem;
            }
        }
        
        .image-item-custom {
            border: 1px solid var(--border-color);
            border-radius: .5rem;
            overflow: hidden;
            background: #f8f9fa;
            transition: transform 0.2s;
        }
        
        .image-item-custom:hover {
            transform: translateY(-2px);
        }
        
        .image-item-custom img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background: white;
            display: block;
        }
        
        .image-item-custom p {
            margin: 0;
            padding: 0.75rem;
            font-size: 0.75rem;
            color: var(--secondary);
            border-top: 1px solid var(--border-color);
            background: white;
            text-align: center;
        }
        
        .no-images-custom {
            text-align: center;
            padding: 2rem;
            color: var(--secondary);
        }
        
        .no-images-custom i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--border-color);
        }
        
        .full-image-modal-custom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .full-image-modal-custom.active {
            display: flex;
        }
        
        .full-image-content-custom {
            max-width: 90%;
            max-height: 90%;
        }
        
        .full-image-content-custom img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .close-full-image-custom {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 3001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .close-full-image-custom:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .image-count-custom {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
        }

        /* Pagination */
        .pagination-container {
            background: white;
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        /* Fix for bottom scroll */
        body.modal-open {
            overflow: hidden;
        }
        
        /* Serial badge */
        .serial-badge-custom {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: var(--light);
            border-radius: 50%;
            font-weight: 600;
            color: var(--dark);
        }
        
        /* JSON Data Display */
        .json-data-container {
            margin-top: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: .5rem;
            overflow: hidden;
        }
        
        .json-data-header {
            padding: 1rem;
            background: var(--light);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .json-data-content {
            padding: 1rem;
            background: white;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <!-- Sidebar Container (dynamic load) -->
    <div id="sidebar-container"></div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Mobile Menu Button -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Full Image View Modal -->
    <div class="full-image-modal-custom" id="fullImageModal">
        <button class="close-full-image-custom" onclick="closeFullImage()">&times;</button>
        <div class="full-image-content-custom" id="fullImageContent">
            <!-- Full size image will be displayed here -->
        </div>
        <div class="image-count-custom" id="imageCount"></div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content" id="mainContainer">
        <header class="main-header">
            <h1><i class="fas fa-server"></i> Manage Template</h1>
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn-refresh-custom" id="refreshBtn" title="Refresh Templates">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="btn-primary-custom" id="newTemplateBtn">
                    <i class="fas fa-plus"></i> New Template
                </button>
            </div>
        </header>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">

        function generatePaginationButtons(totalPages) {
            const paginationButtons = document.getElementById('paginationButtons');
            let buttonsHTML = '';
            
            // Previous button
            buttonsHTML += `
                <button class="btn btn-sm btn-outline-secondary ${currentPage === 1 ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // Page number buttons
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // Adjust start page if we're at the end
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // First page and ellipsis
            if (startPage > 1) {
                buttonsHTML += `
                    <button class="btn btn-sm btn-outline-secondary" onclick="changePage(1)">1</button>
                    ${startPage > 2 ? '<span class="px-2">...</span>' : ''}
                `;
            }
            
            // Page number buttons
            for (let i = startPage; i <= endPage; i++) {
                buttonsHTML += `
                    <button class="btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-outline-secondary'}" 
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            // Last page and ellipsis
            if (endPage < totalPages) {
                buttonsHTML += `
                    ${endPage < totalPages - 1 ? '<span class="px-2">...</span>' : ''}
                    <button class="btn btn-sm btn-outline-secondary" onclick="changePage(${totalPages})">
                        ${totalPages}

                <button class="btn btn-sm btn-outline-secondary ${currentPage === totalPages ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            paginationButtons.innerHTML = buttonsHTML;
        }

        // Process base64 image data
        function getImageUrlFromBase64(base64Data) {
            if (!base64Data) return null;
            
            if (base64Data.startsWith('data:image/')) {
                return base64Data;
            }
            
            if (base64Data.startsWith('/9j/') || base64Data.includes('iVBORw0KGgo')) {
                if (base64Data.startsWith('/9j/')) {
                    return `data:image/jpeg;base64,${base64Data}`;
                } else if (base64Data.includes('iVBORw0KGgo')) {
                    return `data:image/png;base64,${base64Data}`;
                }
            }
            
            return base64Data;
        }

        // Extract images from JSON data
        function extractImagesFromJsonData(jsonData) {
            const images = [];
            
            if (!jsonData) return images;
            
            try {
                // Check if jsonData is a string and parse it
                const data = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
                
                // Extract images from front elements
                if (data.elements && data.elements.front) {
                    data.elements.front.forEach(element => {
                        if (element.type === 'image' && element.content) {
                            images.push(element.content);
                        }
                    });
                }
                
                // Extract images from back elements if exists
                if (data.elements && data.elements.back) {
                    data.elements.back.forEach(element => {
                        if (element.type === 'image' && element.content) {
                            images.push(element.content);
                        }
                    });
                }
                
                // Check for other possible image locations
                if (data.images && Array.isArray(data.images)) {
                    data.images.forEach(img => {
                        if (img.content || img.url || img.data) {
                            images.push(img.content || img.url || img.data);
                        }
                    });
                }
                
            } catch (error) {
                console.error('Error extracting images from JSON:', error);
            }
            
            return images;
        }

        // Download Template
        function downloadTemplate(templateId, globalSerialNumber) {
            const template = allTemplates.find(t => t.id == templateId || t.template_id == templateId);
            if (template) {
                showAlert('info', 'Download', `Preparing download for template ${globalSerialNumber}: ${template.name || template.template_name}`);
            }
        }

        // Render table with pagination - UPDATED WITH 15 CHARACTER LIMIT
        function renderTable() {
            const templateBody = document.getElementById('templateBody');
            
            const currentTemplates = updatePagination();
            
            if (currentTemplates.length === 0) {
                templateBody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state-custom">
                                <i class="fas fa-inbox"></i>
                                <h4>No Templates Found</h4>
                                <p>Create your first template to get started</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            const startSerial = (currentPage - 1) * pageSize + 1;
            
            templateBody.innerHTML = currentTemplates.map((template, index) => {
                const accessLabels = {
                    'all': 'All Access',
                    'All': 'All Access',
                    'public': 'Public',
                    'Public': 'Public',
                    'dealer': 'Dealer',
                    'Dealer': 'Dealer'
                };
                
                const serviceNames = {
                    'idcard': 'ID Card',
                    'ID Card': 'ID Card',
                    'momentos': 'Momentos',
                    'lanyard': 'Lanyard',
                    'certificates': 'Certificates'
                };
                
                const globalSerialNumber = startSerial + index;
                const templateId = template.id || template.template_id || 'N/A';
                
                // Get template name and limit to 15 characters
                const templateName = template.name || template.template_name || 'Unnamed';
                const displayName = templateName.length > 15 ? 
                    templateName.substring(0, 15) + '...' : 
                    templateName;
                
                const accessType = template.access_type || template.access || 'all';
                const serviceType = template.service_type || template.service || 'unknown';
                const serviceName = serviceNames[serviceType] || serviceType;
                
                // Extract image count from json_data if available
                let imageCount = 0;
                if (template.json_data) {
                    const images = extractImagesFromJsonData(template.json_data);
                    imageCount = images.length;
                } else if (template.image) {
                    imageCount = 1;
                } else if (template.images && Array.isArray(template.images)) {
                    imageCount = template.images.length;
                } else if (template.files && Array.isArray(template.files)) {
                    imageCount = template.files.filter(f => 
                        (f.type && f.type.startsWith('image/')) || 
                        (f.url && f.url.includes('image')) ||
                        (f.data && f.data.includes('data:image/'))
                    ).length;
                }
                
                const createdDate = template.created_at || template.date || 'N/A';
                const formattedDate = new Date(createdDate).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
                
                return `
                    <tr>
                        <td>
                            <div class="serial-badge-custom">
                                ${globalSerialNumber}
                            </div>
                        </td>
                        <td>
                            <span class="badge-custom badge-${accessType.toLowerCase() === 'all' ? 'primary' : accessType.toLowerCase() === 'public' ? 'success' : 'warning'}-custom">
                                ${accessLabels[accessType] || accessType}
                            </span>
                        </td>
                        <td>
                            <div class="template-name-container" title="${templateName}">
                                ${displayName}
                            </div>
                        </td>
                        <td>${serviceName}</td>
                        <td>
                            <span class="badge-custom ${imageCount > 0 ? 'badge-primary-custom' : 'badge-secondary-custom'}">
                                <i class="fas fa-image"></i> ${imageCount}
                            </span>
                        </td>
                        <td>${formattedDate}</td>
                        <td>
                            <div class="action-menu">
                                <button class="action-btn" onclick="toggleActionMenu(this, '${templateId}')">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="action-dropdown">
                                    <button class="action-item view" onclick="viewTemplate('${templateId}', ${globalSerialNumber})">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                    <button class="action-item edit" onclick="editTemplate('${templateId}', ${globalSerialNumber})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="action-item download" onclick="downloadTemplate('${templateId}', ${globalSerialNumber})">
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                    <button class="action-item delete" onclick="deleteTemplate('${templateId}', ${globalSerialNumber})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
            
            updateLastUpdated();
        }

        // Load Templates from API
        async function loadTemplates() {
            const templateBody = document.getElementById('templateBody');
            
            templateBody.innerHTML = `
                <tr>
                    <td colspan="7" class="text-center py-5">
                        <i class="fas fa-spinner fa-spin"></i> Loading templates...
                    </td>
                </tr>
            `;
            
            document.getElementById('paginationContainer').style.display = 'none';
            
            try {
                allTemplates = await fetchTemplates();
                updateStats(allTemplates);
                currentPage = 1;
                renderTable();
                
            } catch (error) {
                templateBody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state-custom">
                                <i class="fas fa-exclamation-triangle text-danger"></i>
                                <h4>Failed to Load Templates</h4>
                                <p>Click the refresh button to try again</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        // Update statistics
        function updateStats(templates) {
            if (!Array.isArray(templates)) {
                console.error('Templates is not an array:', templates);
                return;
            }
            
            let total = templates.length;
            let dealer = 0;
            let allAccess = 0;
            let publicTemplates = 0;
            
            templates.forEach(template => {
                // Try different possible property names
                const accessType = (template.access_type || template.access || 'all').toLowerCase();
                
                if (accessType === 'dealer') {
                    dealer++;
                } else if (accessType === 'all') {
                    allAccess++;
                } else if (accessType === 'public') {
                    publicTemplates++;
                } else {
                    // If access type is unknown, count it as "all"
                    allAccess++;
                }
            });
            
            // Update DOM elements
            document.getElementById('totalTemplates').textContent = total;
            document.getElementById('dealerTemplates').textContent = dealer;
            document.getElementById('allAccessTemplates').textContent = allAccess;
            document.getElementById('publicTemplates').textContent = publicTemplates;
        }

        // Update last updated timestamp
        function updateLastUpdated() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('lastUpdated').textContent = `Last updated: ${formattedTime}`;
        }

        // ========== INITIALIZATION ==========
        document.addEventListener("DOMContentLoaded", () => {
            const appId = localStorage.getItem('app_id');
            if (!appId) {
                showAlert('error', 'Session Error', 'Application ID not found. Please login again.');
            }
            
            loadTemplates();
            
            // New Template button - redirect to fontsize.html for creation
            document.getElementById("newTemplateBtn").addEventListener("click", function() {
                const appId = localStorage.getItem('app_id');
                if (!appId) {
                    showAlert('error', 'Session Error', 'Please login first to add templates.');
                    return;
                }
                // Redirect to fontsize.html for new template creation
                window.location.href = 'fontsize.html?action=create';
            });
            
            document.getElementById("refreshBtn").addEventListener("click", function() {
                const icon = this.querySelector('i');
                icon.classList.add('fa-spin');
                
                loadTemplates().finally(() => {
                    setTimeout(() => {
                        icon.classList.remove('fa-spin');
                    }, 500);
                });
            });
            
            document.getElementById("pageSizeSelect").addEventListener("change", function(e) {
                changePageSize(e.target.value);
            });
            
            window.addEventListener('resize', function() {
                document.querySelectorAll('.action-dropdown.show').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            });
            
            // Prevent body scroll when modals are open
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal-custom.active').forEach(modal => {
                        modal.classList.remove('active');
                        document.body.classList.remove('modal-open');
                    });
                    closeFullImage();
                }
            });
            
            // Load sidebar
            loadSidebar();
        });
    </script>
</body>
</html>

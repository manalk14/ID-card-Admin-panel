    <style>
      /* Collapsible Settings Styles */
      .collapsible-section {
        margin: 5px 0;
      }
      
      .collapsible-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 15px;
        cursor: pointer;
        color: #697a8d;
        border-radius: 6px;
        transition: all 0.3s ease;
      }
      
      .collapsible-header:hover {
        background: rgba(105, 108, 255, 0.05);
        color: #696cff;
      }
      
      .collapsible-header.active {
        background: rgba(105, 108, 255, 0.1);
        color: #696cff;
      }
      
      .collapsible-header i:first-child {
        margin-right: 10px;
        font-size: 16px;
      }
      
      .collapsible-header .chevron {
        font-size: 12px;
        transition: transform 0.3s ease;
      }
      
      .collapsible-header.active .chevron {
        transform: rotate(180deg);
      }
      
      .collapsible-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        margin-left: 15px;
        border-left: 2px solid #d9dee3;
      }
      
      .collapsible-content.expanded {
        max-height: 300px; /* Increased to accommodate more items */
      }
      
      .collapsible-item {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        text-decoration: none;
        color: #697a8d;
        transition: all 0.3s ease;
        margin-left: 10px;
      }
      
      .collapsible-item:hover {
        color: #696cff;
        background: rgba(105, 108, 255, 0.05);
        margin-top: 5px;
      }
      
      .collapsible-item.active {
        color: #696cff;
        margin-top: 5px;
        font-weight: 500;
        background: rgba(105, 108, 255, 0.08);
        border-left: 3px solid #696cff;
      }
      
      .collapsible-item i {
        margin-right: 10px;
        font-size: 14px;
        width: 20px;
        text-align: center;
      }
    </style>
  </head>
